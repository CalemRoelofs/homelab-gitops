externalPostgresql:
  hostname: homelab-pg-rw.infra.svc.cluster.local
  auth:
    username: freshrss
    password: freshrss
    database: freshrss
freshrss:
  database:
    type: postgresql
  initialization:
    enabled: true
    admin:
      username: admin
      password: admin
  persistence:
    data:
      size: 1G
    extensions:
      size: 1G
ingress:
  enabled: true
  hosts:
    - host: freshrss.lan
      paths:
        - path: /
          pathType: ImplementationSpecific

